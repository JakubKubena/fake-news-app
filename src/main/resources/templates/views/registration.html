<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link type="text/css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link type="text/css" th:href="@{/css/signin.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>

    <title>Registration</title>
</head>
<body class="text-center">
<div th:if="${param.error}">
    Invalid email and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<main class="form-signin">
    <div class="container">
        <h1 th:text="#{label.form.title}">form</h1>
        <form action="/user/registration" th:object="${user}" method="POST" enctype="utf8">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="form-floating">
                <input class="form-control" name='email' type="email" id="floatingInput" placeholder="name@example.com" th:field="*{email}" required/>
                <label for="floatingInput" th:text="#{label.user.email}">email</label>
                <p th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation error</p>
            </div>

            <div class="form-floating">
                <input class="form-control" name='password' type="password" id="floatingPassword" placeholder="Password" th:field="*{password}" required/>
                <label for="floatingPassword" th:text="#{label.user.password}">password</label>
                <p th:each="error : ${#fields.errors('password')}" th:text="${error}">Validation error</p>
            </div>

            <div class="form-floating">
                <input class="form-control" name='matchingPassword' type="password"  id="floatingMatchingPassword" placeholder="Password" th:field="*{matchingPassword}" required/>
                <label for="floatingMatchingPassword" th:text="#{label.user.confirmPass}">confirm</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit" name="submit" th:text="#{label.form.submit}">submit</button>
        </form>
        <a th:href="@{/login.html}" th:text="#{label.form.loginLink}">login</a>
    </div>
</main>
</body>
</html>
