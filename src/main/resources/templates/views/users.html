<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <!--    <meta charset="utf-8">-->
    <!--    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>-->
    <!--    <meta name="viewport" content="width=device-width, initial-scale=1"/>-->
    <!--    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Users</title>
    <link type="text/css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header">...</div>

<div class="container-fluid">
    <div th:if="${users != null && !users.isEmpty()}">
        <table class="table table-dark table-hover">
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Enabled</th>
                <th>Token</th>
                <th>Role</th>
                <th>Created</th>
                <th>Updated</th>
                <!--                <th>Action</th>-->
            </tr>
            <tr th:each="user : ${users}">
                <td th:text="${user.getId()}"></td>
                <td th:text="${user.getEmail()}"></td>
                <td th:text="${user.isEnabled()}"></td>
                <td th:text="${user.getToken()}"></td>
                <td th:text="${user.getRole().getName()}"></td>
                <!--                <td th:href="@{user.getRole().getName()}"></td>-->
                <td th:text="${#dates.format(user.getCreatedAt(), 'dd-MM-yyyy HH:mm:ss')}"></td>
                <td th:text="${#dates.format(user.getUpdatedAt(), 'dd-MM-yyyy HH:mm:ss')}"></td>
                <!--                <td>-->
                <!--                    <a th:href="@{'/home/view/' + ${article.getId()}}"><i class="fas fa-eye"></i></a>-->
                <!--                    <a th:href="@{'/home/edit/' + ${article.getId()}}"><i class="fas fa-edit"></i></a>-->
                <!--                    <a th:href="@{'/home/delete/' + ${article.getId()}}"><i class="fas fa-trash"></i></a>-->
                <!--                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">modal</button>-->
                <!--                </td>-->
            </tr>
        </table>
    </div>
</div>
</body>
</html>
