<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>

    <!--  Bootstrap css & js  -->
    <link type="text/css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
<!--    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">-->
<!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">-->
<!--    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>-->

<style>
    .button-delete{
        border:0;
        background:none;
    }
</style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<!-- Modal -->
<div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="detailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="detailModalLabel">Article detail</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div th:if="${not articles.isEmpty()}">
                    <div>
                        <label class="form-label" for="idInput">ID:</label>
                        <input class="form-control" type="text" id="idInput" disabled>
                    </div>
                    <div>
                        <label class="form-label" for="urlInput">Url:</label>
                        <input class="form-control" type="text" id="urlInput" disabled>
                    </div>
                    <div>
                        <label class="form-label" for="titleInput">Title:</label>
                        <input class="form-control" type="text" id="titleInput" disabled>
                    </div>
                    <div>
                        <label class="form-label" for="contentInput">Content:</label>
                        <textarea class="form-control" id="contentInput" rows="10" disabled></textarea>
                    </div>
                    <div>
                        <label class="form-label" for="rating1Input">True:</label>
                        <input class="form-control" type="text" id="rating1Input" disabled>
                    </div>
                    <div>
                        <label class="form-label" for="rating2Input">False:</label>
                        <input class="form-control" type="text" id="rating2Input" disabled>
                    </div>
                    <div>
                        <label class="form-label" for="rating3Input">Misleading:</label>
                        <input class="form-control" type="text" id="rating3Input" disabled>
                    </div>
                    <div>
                        <label class="form-label" for="rating4Input">Unverified:</label>
                        <input class="form-control" type="text" id="rating4Input" disabled>
                    </div>
                    <div>
                        <label class="form-label" for="createdInput">Created:</label>
                        <input class="form-control" type="text" id="createdInput" disabled>
                    </div>
                    <div>
                        <label class="form-label" for="updatedInput">Updated:</label>
                        <input class="form-control" type="text" id="updatedInput" disabled>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div th:if="${articles != null && !articles.isEmpty()}">
        <a th:href="@{/export}">Export to CSV</a>
        <table class="table table-dark table-hover" id="myTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>Hostname</th>
                <th>Title</th>
                <th>True</th>
                <th>False</th>
                <th>Misleading</th>
                <th>Unverified</th>
                <th>Created</th>
<!--                <th>Action</th>-->
            </tr>
            </thead>
            <tbody>
            <tr th:each="article : ${articles}" th:data-id="${article.getId()}" data-bs-toggle="modal" data-bs-target="#detailModal"
                th:attr="data-id=''+${article.getId()}+'',
                    data-url=''+${article.getUrl()}+'',
                    data-hostname=''+${article.getHostname()}+'',
                    data-title=''+${article.getTitle()}+'',
                    data-content=''+${article.getContent()}+'',
                    data-rating1=''+${@ratingService.getRatingCount(article, 'true')}+'',
                    data-rating2=''+${@ratingService.getRatingCount(article, 'false')}+'',
                    data-rating3=''+${@ratingService.getRatingCount(article, 'misleading')}+'',
                    data-rating4=''+${@ratingService.getRatingCount(article, 'unverified')}+'',
                    data-created=''+${article.getCreatedAt()}+'',
                    data-updated=''+${article.getUpdatedAt()}+''">
                <td th:text="${article.getId()}"></td>
                <td th:text="${article.getHostname()}"></td>
                <td th:text="${article.getTitle()}"></td>
                <td th:text="${@ratingService.getRatingCount(article, 'true')}"></td>
                <td th:text="${@ratingService.getRatingCount(article, 'false')}"></td>
                <td th:text="${@ratingService.getRatingCount(article, 'misleading')}"></td>
                <td th:text="${@ratingService.getRatingCount(article, 'unverified')}"></td>
<!--                <td th:text="${#strings.substring(article.getContent(),0,100)} + '...'"></td>-->
                <td th:text="${#dates.format(article.getCreatedAt(), 'dd-MM-yyyy HH:mm:ss')}"></td>
<!--                <td>-->
<!--&lt;!&ndash;                    <a th:href="@{'/article/' + ${article.getId()}}"><i class="bi bi-trash"></i></a>&ndash;&gt;-->
<!--&lt;!&ndash;                    <form th:action="@{'/article/' + ${article.getId()}}" th:method="post">&ndash;&gt;-->
<!--&lt;!&ndash;                        <button class="button-delete" type="submit" id="submitButton"><i class="bi bi-trash"></i></button>&ndash;&gt;-->
<!--&lt;!&ndash;                    </form>&ndash;&gt;-->
<!--                </td>-->
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    $(document).ready( function () {
        $('#myTable').DataTable();
    } );

    $(function() {
        $('#detailModal').on('show.bs.modal', function(event) {
            let $row = $(event.relatedTarget)
            let $this = $(this)
            $this.find('#idInput').val($row.data('id'))
            $this.find('#urlInput').val($row.data('url'))
            $this.find('#hostnameInput').val($row.data('hostname'))
            $this.find('#titleInput').val($row.data('title'))
            $this.find('#contentInput').val($row.data('content'))
            $this.find('#rating1Input').val($row.data('rating1'))
            $this.find('#rating2Input').val($row.data('rating2'))
            $this.find('#rating3Input').val($row.data('rating3'))
            $this.find('#rating4Input').val($row.data('rating4'))
            $this.find('#createdInput').val($row.data('created'))
            $this.find('#updatedInput').val($row.data('updated'))
        });
    });
</script>
</body>
</html>
