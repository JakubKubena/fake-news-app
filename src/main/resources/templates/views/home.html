            border: 1px solid black;
            border-collapse: collapse;

<body>
<!--<div th:replace="fragments/topnav :: navbar"></div>-->

<div class="container-fluid">
    <h2>Home</h2>
    <a href="/home/"><i class="fas fa-plus"></i></a>
    <div th:if="${not articles.isEmpty()}">
        <table class="table table-striped">
            <tr>
                <th>ID</th>
                <th>URL</th>
                <th>Title</th>
                <th>Rating</th>
                <th>Content</th>
                <th>Action</th>
            </tr>
            <tr th:each="article : ${articles}">
                <td th:text="${article.getId()}"></td>
                <td th:text="${article.getUrl()}"></td>
                <td th:text="${article.getTitle()}"></td>
                <td th:text="${article.getRating()}"></td>
                <td th:text="${#strings.substring(article.getContent(),0,100)} + '...'"></td>
<!--                <td th:text="${article.getContent()}"></td>-->
                <td>
                    <a th:href="@{'/home/view/' + ${article.getId()}}"><i class="fas fa-eye"></i></a>
                    <a th:href="@{'/home/edit/' + ${article.getId()}}"><i class="fas fa-edit"></i></a>
                    <a th:href="@{'/home/delete/' + ${article.getId()}}"><i class="fas fa-trash"></i></a>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
