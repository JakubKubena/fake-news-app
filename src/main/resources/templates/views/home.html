<body>
<div th:replace="fragments/header :: header">...</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div th:if="${not articles.isEmpty()}">
                    <div>
                        <label class="form-label" for="idInput">ID:</label>
                        <input class="form-control" type="text" id="idInput" disabled>
                    </div>
                    <div>
                        <label class="form-label" for="urlInput" >Url:</label>
                        <input class="form-control" type="text" id="urlInput" disabled>
                    </div>
                    <div>
                        <label class="form-label" for="titleInput" >Title:</label>
                        <input class="form-control" type="text" id="titleInput" disabled>
                    </div>
                    <div>
                        <label class="form-label" for="contentInput" >Content:</label>
                        <textarea class="form-control" id="contentInput" rows="10" disabled></textarea>
                    </div>
                    <div>
                        <label class="form-label" for="rating1Input" >True:</label>
                        <input class="form-control" type="text" id="rating1Input" disabled>
                    </div>
                    <div>
                        <label class="form-label" for="rating2Input" >False:</label>
                        <input class="form-control" type="text" id="rating2Input" disabled>
                    </div>
                    <div>
                        <label class="form-label" for="rating3Input" >Misleading:</label>
                        <input class="form-control" type="text" id="rating3Input" disabled>
                    </div>
                    <div>
                        <label class="form-label" for="rating4Input" >Unverified:</label>
                        <input class="form-control" type="text" id="rating4Input" disabled>
                    </div>
                    <div>
                        <label class="form-label" for="createdInput" >Created:</label>
                        <input class="form-control" type="text" id="createdInput" disabled>
                    </div>
                    <div>
                        <label class="form-label" for="updatedInput" >Updated:</label>
                        <input class="form-control" type="text" id="updatedInput" disabled>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div th:if="${not articles.isEmpty()}">
        <a th:href="@{/export}">Export to CSV</a>
        <table class="table table-dark table-hover" id="myTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>Hostname</th>
                <th>URL</th>
                <th>Title</th>
                <th>True</th>
                <th>False</th>
                <th>Misleading</th>
                <th>Unverified</th>
<!--                <th>Content</th>-->
                <th>Created</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="article : ${articles}" data-toggle="modal" th:data-id="${article.getId()}" data-target="#orderModal">
                <td th:text="${article.getId()}"></td>
                <td th:text="${article.getHostname()}"></td>
                <td th:text="${article.getUrl()}"></td>
                <td th:text="${article.getTitle()}"></td>
                <td th:text="${@ratingService.getRatingCount(article, 'true')}"></td>
                <td th:text="${@ratingService.getRatingCount(article, 'false')}"></td>
                <td th:text="${@ratingService.getRatingCount(article, 'misleading')}"></td>
                <td th:text="${@ratingService.getRatingCount(article, 'unverified')}"></td>
<!--                <td th:text="${#strings.substring(article.getContent(),0,100)} + '...'"></td>-->
                <!--                <td th:text="${article.getContent()}"></td>-->
                <td th:text="${#dates.format(article.getCreatedAt(), 'dd-MM-yyyy HH:mm:ss')}"></td>
                <td>
                    <a th:href="@{'/article/' + ${article.getId()}}"><span class="material-icons">visibility</span></a>
<!--                    <a data-bs-toggle="modal" data-bs-target="#exampleModal" th:href="@{'/article/' + ${article.getId()}}" th:attr="data-object-id=''+${article.getId()}+'', data-object-url=''+${article.getUrl()}+'', data-target='#exampleModal'"><span class="material-icons">visibility</span></a>-->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                            th:attr="data-object-id=''+${article.getId()}+'',
                            data-object-url=''+${article.getUrl()}+'',
                            data-object-hostname=''+${article.getHostname()}+'',
                            data-object-title=''+${article.getTitle()}+'',
                            data-object-content=''+${article.getContent()}+'',
                            data-object-rating1=''+${@ratingService.getRatingCount(article, 'true')}+'',
                            data-object-rating2=''+${@ratingService.getRatingCount(article, 'false')}+'',
                            data-object-rating3=''+${@ratingService.getRatingCount(article, 'misleading')}+'',
                            data-object-rating4=''+${@ratingService.getRatingCount(article, 'unverified')}+'',
                            data-object-created=''+${article.getCreatedAt()}+'',
                            data-object-updated=''+${article.getUpdatedAt()}+'',
                            data-target='#exampleModal'"></button>
<!--                    <a th:href="@{'/home/edit/' + ${article.getId()}}"><i class="fas fa-edit"></i></a>-->
<!--                    <a th:href="@{'/home/delete/' + ${article.getId()}}"><i class="fas fa-trash"></i></a>-->
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script>
    $(document).ready( function () {
        $('#myTable').DataTable();
    } );

    $('#exampleModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget) // Button that triggered the modal
        var objectId = button.data('object-id') // Extract info from data-object-name attribute
        var objectUrl = button.data('object-url') // Extract info from data-object-name attribute
        var objectHostname = button.data('object-hostname') // Extract info from data-object-name attribute
        var objectTitle = button.data('object-title') // Extract info from data-object-name attribute
        var objectContent = button.data('object-content') // Extract info from data-object-name attribute
        var objectRating1 = button.data('object-rating1') // Extract info from data-object-name attribute
        var objectRating2 = button.data('object-rating2') // Extract info from data-object-name attribute
        var objectRating3 = button.data('object-rating3') // Extract info from data-object-name attribute
        var objectRating4 = button.data('object-rating4') // Extract info from data-object-name attribute
        var objectCreated = button.data('object-created') // Extract info from data-object-name attribute
        var objectUpdated = button.data('object-updated') // Extract info from data-object-name attribute

        // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
        var modal = $(this)
        modal.find('#idInput').val(objectId)
        modal.find('#urlInput').val(objectUrl)
        modal.find('#hostnameInput').val(objectHostname)
        modal.find('#titleInput').val(objectTitle)
        modal.find('#contentInput').val(objectContent)
        modal.find('#rating1Input').val(objectRating1)
        modal.find('#rating2Input').val(objectRating2)
        modal.find('#rating3Input').val(objectRating3)
        modal.find('#rating4Input').val(objectRating4)
        modal.find('#createdInput').val(objectCreated)
        modal.find('#updatedInput').val(objectUpdated)
    })
